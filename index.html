<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AJAX WHITH JQUERY MODO SIMPLES</title>
</head>

<body>

    <h1>AJAX jQuery</h1>
    <div id="output"></div>
    <button id="click">Clique aqui</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        $('#click').click(webData);

        function webData() {
            $.ajax({
                    method: 'GET',
                    url: 'https://jsonplaceholder.typicode.com/posts/1',
                    dataType: 'json'
                })
                .done(output)
                .fail(function () {
                    console.log('Error!!');
                })
        }

        function output(data) {
            $('#output').html('<h2>' + data.title + '</h2><p>' + data.body + '</p>')
            // console.log(data);
        }
    </script>

</body>

</html>
